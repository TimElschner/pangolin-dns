services:
  pangolin-dns:
    image: timelschner/pangolin-dns:latest
    # build: .  # uncomment to build locally instead of pulling from Docker Hub
    container_name: pangolin-dns
    restart: unless-stopped
    ports:
      - "53:53/udp"
      - "53:53/tcp"
      - "8080:8080/tcp"
    environment:
      - PANGOLIN_API_URL=http://10.1.100.2:3004
      - PANGOLIN_API_KEY=${PANGOLIN_API_KEY}
      - PANGOLIN_LOCAL_IP=10.1.100.2
      - UPSTREAM_DNS=1.1.1.1:53
      - POLL_INTERVAL=60s
      - ENABLE_LOCAL_PREFIX=true
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
